<mat-chip
	class="chip"
	[class.selected]="selected"
	[class.disabled]="disabled"
	(click)="onClick()"
	[matTooltip]="label"
	matTooltipPosition="below"
>
	<span class="chip-label" [class.truncated]="truncated()">{{ label }}</span>
	@if (!disabled) {
		<mat-icon
			matChipRemove
			class="chip-remove-icon"
			(click)="onRemove($event)"
		>cancel</mat-icon>
	}
</mat-chip>
